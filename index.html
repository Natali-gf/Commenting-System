<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Document</title>
</head>
<body class="wrapper">
	<header class="wrapper__header"></header>
	<aside class="wrapper__sidebar"></aside>
	<main class="wrapper__content content">
		<div class="content__main-section main-section">
			<ul class="main-section__list">
				<li class="main-section__item"></li>
				<li class="main-section__item"></li>
				<li class="main-section__item"></li>
				<li class="main-section__item"></li>
				<li class="main-section__item"></li>
				<li class="main-section__item"></li>
				<li class="main-section__item"></li>
				<li class="main-section__item"></li>
			</ul>
			<div class="main-section__article"></div>
		</div>
		<div class="content__comments comments">
			<div class="comments__header">
				<div class="comments__title">
					<h3>Комментарии</h3>
					<div id="countedComments" class="comments__amount">(80)</div>
				</div>
				<div id="sort" class="comments__sort sort">
					<h4 class="sort__title">По количеству оценок</h4>
					<ul class="sort__list">
						<li class="sort__item">По дате</li>
						<li class="sort__item">По количеству оценок</li>
						<li class="sort__item">По актуальности</li>
						<li class="sort__item">По количеству ответов</li>
					</ul>
				</div>
				<div id="favorite" class="comments__favorite favorite">
					<h4 class="favorite__title">Избранное</h4>
				</div>
			</div>
			<form class="comments__form form">
				<div class="form__user_photo user_photo"></div>
				<div class="form__user_name user_name">Максим Авдеенко</div>
				<div class="form__notification">Макс. 1000 символов</div>
				<div class="form__error-message">Слишком длинное сообщение</div>
				<input id="input" class="form__input" type="area" placeholder="Введите текст сообщения...">
				<button id="buttonSend" class="form__button">Отправить</button>
			</form>
		</div>
	</main>
	<script src="../build/index.js" type="module"></script>
</body>
</html>
